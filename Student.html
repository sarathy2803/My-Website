<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="Student Ex 5.css">
<body>
    <table>
        <form>
            <h1><u>Student Registration Form Using Table in HTML</u></h1> 
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Ghanendra" size="30px">(Max 50 Characters Allowed)</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Yadav" size="30px">(Max 50 Characters Allowed)</td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" placeholder="yghanendra@gmail.com" size="30px"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text" placeholder="7842xxxxxxx"  size="30px">(10 Digits Allowed)</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>Date Of Birth(DOB)</td>
                <td><select>
                    <option value="Day">Day</option>
                </select>
                <select>
                    <option value="Month">Month</option>
                </select>
                <select>
                    <option value="Year">Year</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><label for="1">Address</label></td>
                <td><textarea name="hhh" id="1" cols="40" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" placeholder="Banglore" size="30px">(Max 50 Characters Allowed)</td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td><input type="text" placeholder="560068" size="30px">(Max 6 Numbers Allowed)</td>
            </tr>
        </form>
    </table>
</body>
</html>
