<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student Registration Form2.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <table id="Head_Two">
        <form>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter full name"></td>
            </tr>
            <tr>
                <td><label>Father's Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Mothers'Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Phone number:</label></td>
                <td><input type="text" placeholder="017xxxxxxx"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" placeholder="sample@example.com"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                    <input type="radio" value="Other">Other</td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td>
                    <input type="text" size="4">-
                    <input type="text" size="3">-
                    <input type="text" size="5">
                    <label style="font-style: italic;">(dd-mm-yyyy)</label>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                    <td><input type="text" size="80px" placeholder="Street- House-  Road-">
                </td>
            </tr>
            <tr>
                <td>Blood Type:</td>
                <td><select>
                    <option value="select">Select</option>
                </select>
            </tr>
            <tr>
                <td>Department</td>
                <td><input type="radio" value="CSE">CSE
                <input type="radio" value="EEE">EEE
                <input type="radio" value="BBA">BBA</td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="checkbox">C
                    <input type="checkbox">C++
                    <input type="checkbox">Java
                    <input type="checkbox">AI
                    <input type="checkbox">Machine learning
                    <input type="checkbox">Robotics
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file"></td>
            </tr>
        </form>
    </table><br><br>
    <a href="https://www.youtube.com/">Submit</a>
    <input class="Head_one" type="button" value="Reset">
</body>
</html>
