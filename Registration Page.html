<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="background-color: rgba(31, 172, 190, 0.616);">
    <table>
        <form>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Middle Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Lastname:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Course:</label></td>
                <td>
                    <select>
                        <option value="Course">Course</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <tr><td><input type="radio">Male</td></tr>
                <tr><td><input type="radio">Female</td></tr>
                <tr><td><input type="radio">Other</td></tr>
            </tr>
            <tr>
                <td><label>Phone:</label></td>
                <td><select>
                    <option value="+91">+91</option>
                </select>
            <input type="number"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="add" id="Address" cols=100" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Re-type Password:</label></td>
                <td><input type="number"></td><br><br>  
            </tr>
            <tr>
            <td><input type="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
